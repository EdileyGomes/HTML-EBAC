<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas em HTML5</h1>
        <nav>
            <a href="../Aula-02-insira-textos/index.html">Home</a>
        </nav>
    </header>
    <main>
        <table>
            <caption>Nomes, Idades e Cidades</caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ediley</td>
                    <td>19</td>
                    <td>Ceará</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>25</td>
                    <td>São Paulo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>2 Pessoas</td>
                    <td>Idade Média: 22</td>
                    <td>2 Cidades</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
